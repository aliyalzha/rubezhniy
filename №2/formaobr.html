<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forma obrasheniya</title>
</head>
<body>
<style>
form{
background-color:#ffffff;
width:70%;
margin:0 auto;
padding:15px;
}
</style>
<form action="/" method="post">
<fieldset>
<legend>Текстовые поля</legend>
<p><label> Ваше имя: <input type="text" placeholder="Имя" required></input></label></p>
<p><label> Ваш email: <input type="email" placeholder="Email" required></input></label></p>
<p><label> Телефон: <input type="text" placeholder="Ваш телефон" required></input></label></p>
<p><label>Текст сообщения:</label></p>
<label><textarea placeholder="Введите ваше сообщение" required></textarea><label>
<p><label><button type="submit">Отправить</button></label></p>
</fieldset>
</form>
</body>
</html>
